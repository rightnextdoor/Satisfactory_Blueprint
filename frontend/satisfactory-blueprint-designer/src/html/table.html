<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planners Table Mockup</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 text-gray-800">
    <!-- Page Header -->
    <div class="bg-blue-400 text-white text-center py-4">
      <h1 class="text-2xl font-bold">Planners</h1>
    </div>

    <!-- Search bar (place under header) -->
    <div class="max-w-4xl mx-auto my-6 px-4">
      <input
        type="text"
        placeholder="Search by name or dateâ€¦"
        class="w-full md:w-1/2 border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-300"
      />
    </div>

    <!-- Table Container -->
    <div
      class="max-w-7xl mx-auto bg-white rounded-lg shadow-lg overflow-hidden"
    >
      <table class="w-full table-auto border-separate border-spacing-0">
        <thead class="bg-blue-400 text-white">
          <tr>
            <th class="px-6 py-3 text-left"><input type="checkbox" /></th>
            <th class="px-6 py-3 text-left">#</th>
            <th class="px-6 py-3 text-left cursor-pointer">Name</th>
            <th class="px-6 py-3 text-left">Mode</th>
            <th class="px-6 py-3 text-left">Target Type</th>
            <th class="px-6 py-3 text-left">Generator</th>
            <th class="px-6 py-3 text-left">Target Amt</th>
            <th class="px-6 py-3 text-left cursor-pointer">Created</th>
            <th class="px-6 py-3 text-left cursor-pointer">Updated</th>
            <th class="px-6 py-3 text-left">Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- example row -->
          <tr
            class="border-b border-gray-200 odd:bg-white even:bg-gray-50 hover:bg-blue-50"
          >
            <td class="px-6 py-4"><input type="checkbox" /></td>
            <td class="px-6 py-4">1</td>
            <td class="px-6 py-4">My Factory Plan</td>
            <td class="px-6 py-4">Balanced</td>
            <td class="px-6 py-4">Per Minute</td>
            <td class="px-6 py-4">Biomass Burner</td>
            <td class="px-6 py-4">120.5</td>
            <td class="px-6 py-4">2025-07-09 14:22</td>
            <td class="px-6 py-4">2025-07-13 16:42</td>
            <td class="px-6 py-4">
              <button
                class="bg-blue-400 text-white px-3 py-1 rounded hover:bg-blue-500 transition"
              >
                Update
              </button>
            </td>
          </tr>
          <!-- repeat rows as needed -->
        </tbody>
      </table>
    </div>

    <!-- Export Button -->
    <div class="max-w-7xl mx-auto px-4 my-6 text-right">
      <button
        class="bg-teal-600 text-white px-5 py-2 rounded shadow hover:bg-teal-700 transition disabled:opacity-50"
        disabled
      >
        Export
      </button>
    </div>
  </body>
</html>
