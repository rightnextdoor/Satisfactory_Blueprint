<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Item Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#e3ecfd]">
    <div class="flex min-h-screen">
      <!-- Sidebar -->
      <aside class="w-64 bg-[#1c1f3b] text-white p-6 space-y-6">
        <div class="text-xl font-bold tracking-wide">Items</div>
        <nav class="flex flex-col space-y-2">
          <button class="bg-[#3b82f6] text-white rounded px-4 py-2 text-left">
            View
          </button>
          <button class="hover:bg-[#2a2d4a] rounded px-4 py-2 text-left">
            Create
          </button>
          <button class="hover:bg-[#2a2d4a] rounded px-4 py-2 text-left">
            Update
          </button>
        </nav>
      </aside>

      <!-- Main content area -->
      <div class="flex-1">
        <!-- Top bar -->
        <header
          class="bg-white shadow px-6 py-4 flex items-center justify-between"
        >
          <h1 class="text-2xl font-semibold text-gray-800">Item Page</h1>
          <div class="flex items-center space-x-3">
            <span class="text-sm text-gray-500">Kevin</span>
            <img
              src="https://via.placeholder.com/32"
              class="rounded-full"
              alt="User Avatar"
            />
          </div>
        </header>

        <!-- Content -->
        <main class="p-6">
          <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-lg font-semibold text-gray-800 mb-4">View Items</h2>
            <p class="text-gray-600">4 active items in the system</p>

            <!-- Sample table -->
            <table class="w-full mt-4 text-sm text-left text-gray-700">
              <thead class="text-gray-500 uppercase border-b">
                <tr>
                  <th class="py-2">Name</th>
                  <th class="py-2">Type</th>
                  <th class="py-2">Last Updated</th>
                  <th class="py-2 text-center">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr class="border-b hover:bg-gray-50">
                  <td class="py-2">Iron Ingot</td>
                  <td>Material</td>
                  <td>07.18.2025</td>
                  <td class="text-center space-x-3">
                    <button class="text-blue-500">🔁</button>
                    <button class="text-red-500">🚫</button>
                    <button class="text-gray-500">🗑️</button>
                  </td>
                </tr>
                <tr class="border-b hover:bg-gray-50">
                  <td class="py-2">Wire</td>
                  <td>Component</td>
                  <td>07.12.2025</td>
                  <td class="text-center space-x-3">
                    <button class="text-blue-500">🔁</button>
                    <button class="text-red-500">🚫</button>
                    <button class="text-gray-500">🗑️</button>
                  </td>
                </tr>
                <!-- Add more rows as needed -->
              </tbody>
            </table>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
