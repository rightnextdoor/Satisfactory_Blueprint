<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero Mockup</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-black">
    <section class="py-24">
      <div class="max-w-4xl mx-auto text-center px-4 antialiased">
        <!-- Combined “Satisfactory Blueprint Designer” -->
        <h1
          class="font-extrabold uppercase tracking-wide leading-none text-[6rem] md:text-[8rem] lg:text-[10rem] inline-block"
        >
          <span
            class="inline-block"
            style="
              background: linear-gradient(
                to right,
                #f5f7fa 0%,
                #e4ebf5 25%,
                #b8c7e8 50%,
                #83a4d4 75%,
                #5a76b1 100%
              );
              -webkit-background-clip: text;
              -webkit-text-fill-color: transparent;
              text-shadow: 0 5px 10px rgba(0, 0, 0, 0.7);
            "
          >
            Satisfactory
          </span>
          <span
            class="inline-block ml-4"
            style="
              background: linear-gradient(
                to right,
                #ffeb99 0%,
                #ffd24d 30%,
                #ffc107 60%,
                #ffb300 80%,
                #e6a600 100%
              );
              -webkit-background-clip: text;
              -webkit-text-fill-color: transparent;
              text-shadow: 0 5px 10px rgba(0, 0, 0, 0.7);
            "
          >
            Blueprint Designer
          </span>
        </h1>
      </div>
    </section>
  </body>
</html>
